<div>
    <div class="col-12 lg:col-6">
        <div class="">
            <form [formGroup]="form">
                <h5></h5>
                <p-dialog
                    header="Template"
                    [(visible)]="display"
                    [modal]="true"
                    showEffect="fade"
                    [style]="{ width: '75vw' }"
                    [breakpoints]="{ '960px': '75vw' }"
                >
                    <h5>Name</h5>
                    <input
                        formControlName="name"
                        class="w-full"
                        pInputText
                        id="float-input"
                        type="text"
                        placeholder="Name"
                    />

                    <h5>Description</h5>
                    <textarea
                        formControlName="description"
                        class="w-full mb-4"
                        rows="3"
                        cols="30"
                        placeholder="Your description"
                        pInputTextarea
                    ></textarea>
                    <editor
                        formControlName="file"
                        apiKey="yvz9po2b2jxsmp075o90wbqs365dcm6t1ausmlejjskgllfo"
                        [init]="{}"
                    ></editor>

                    <ng-template pTemplate="footer">
                        <button
                            pButton
                            icon="pi pi-check"
                            (click)="onSave()"
                            label="Save"
                            class="p-button-outlined"
                        ></button>
                    </ng-template>
                </p-dialog>
            </form>
            <div class="grid">
                <div class="col-12">
                    <button
                        (click)="display = true"
                        pButton
                        icon="pi pi-plus"
                        label="Add Template"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Document Templates</h5>

            <p-table
                [value]="customers3"
                scrollDirection="both"
                [scrollable]="true"
                scrollHeight="400px"
                styleClass=""
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th
                            style="width: 500px"
                            alignFrozen="left"
                            [frozen]="idFrozen"
                        >
                            Id
                        </th>
                        <th style="width: 500px">Name</th>
                        <th style="width: 500px">Description</th>
                        <th style="width: 500px">File</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td style="width: 500px">{{ customer.id }}</td>
                        <td style="width: 500px">{{ customer.name }}</td>
                        <td style="width: 500px">{{ customer.description }}</td>
                        <td style="width: 500px">
                            <i
                                [class]="'pi pi-' + 'file'"
                                style="font-size: 2rem"
                            ></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
