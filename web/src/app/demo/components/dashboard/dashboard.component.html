<div class="flex flex-row m-4 mr-0 justify-content-end h-3rem">
    <div class="field"><input pinputtext="" [(ngModel)]="newDepartment" id="firstname1" type="text"
                              placeholder="Department" class="h-3rem p-inputtext p-component p-element">
    </div>
    <button pbutton="" label="Submit" class="p-element p-button p-component ml-2" ng-reflect-label="Submit"
            [disabled]="!newDepartment" (click)="addDepartment(newDepartment)"><span
        class="p-button-label"><i class="pi pi-plus"></i> Add</span></button>
</div>
<hr>

    <div class="card flex flex-row">
        <div class="card w-21rem bg-primary-200 mr-3" *ngFor="let department of departments">
            <div class="flex flex-row justify-content-between">
                <h5>{{ department }}</h5>
                <div>
                    <button type="button" icon="pi pi-trash" (click)="deleteDepartment(department)"
                            class="p-element p-ripple p-button-rounded p-button-danger p-button p-component p-button-icon-only h-2rem w-2rem mr-1"
                            ng-reflect-icon="pi pi-trash"><span class="p-button-icon pi pi-trash" aria-hidden="true"></span><span
                        class="p-ink" aria-hidden="true" role="presentation"></span></button>
                    <button type="button" icon="pi pi-trash" (click)="addDocument(department)"
                            class="p-element p-ripple p-button-rounded p-button-info p-button p-component p-button-icon-only h-2rem w-2rem"
                            ng-reflect-icon="pi pi-trash"><span class="p-button-icon pi pi-plus" aria-hidden="true"></span><span
                        class="p-ink" aria-hidden="true" role="presentation"></span></button>
                </div>
            </div>

            <div class="bg-black-alpha-10 mt-2" style="width: 100%; height: 2px"> </div>

            <div class="documents">
                <div class="document" *ngFor="let document of documents">
                    <p>{{ document.title }}</p>
                    <p>Status: {{ document.status }}</p>
                </div>
            </div>
        </div>
    </div>

    <p-dialog header="Add document" [(visible)]="display" [modal]="true" showEffect="fade" [style]="{width: '80vw'}" [breakpoints]="{'960px': '75vw'}">
        <input type="text" [(ngModel)]="docName" pinputtext="" placeholder="Document name" class="p-inputtext p-component p-element mb-3">
        <editor [(ngModel)]="docContent" apiKey="yvz9po2b2jxsmp075o90wbqs365dcm6t1ausmlejjskgllfo"
                [init]="{  }"
        ></editor>
        <ng-template pTemplate="footer">
            <button pButton icon="pi pi-times" (click)="display=false" label="Cancel" class="p-button-outlined"></button>
            <button pButton icon="pi pi-check" (click)="saveDocument({

            })" label="Save" class="p-button-outlined"></button>
        </ng-template>
    </p-dialog>
