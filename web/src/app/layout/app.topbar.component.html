<div class="layout-topbar">
    <a class="flex align-items-center" routerLink="/">
        <img
            style="width: 50px; height: 50px"
            src="assets/images/icon.jpg"
            alt="logo"
        />
        <span class="text-900 font-medium text-xl ml-2">DocGenius</span>
    </a>

    <button
        #menubutton
        class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }"
    >
        <div id="langarea" class="flex align-items-center relative">
            <div
                (click)="openLang()"
                class="flex align-items-center rounded-full mx-4"
            >
                <span class="mr-2">TJ</span>
                <img
                    src="assets/demo/images/flag/flag_placeholder.png"
                    [class]="'flag flag-' + 'tj'"
                    width="30"
                />
            </div>
            <div
                style="
                    position: absolute;
                    top: 35px;
                    left: 14px;
                    padding: 5px;
                    border-radius: 5px;
                    box-shadow: rgba(149, 157, 165, 1) 0px 8px 24px;
                    background-color: #fff;
                "
                class="flex align-items-center"
                *ngIf="isOpen"
            >
                <span class="mr-2">RU</span>
                <img
                    src="assets/demo/images/flag/flag_placeholder.png"
                    [class]="'flag flag-' + 'ru'"
                    width="30"
                />
            </div>
        </div>
        <div class="flex flex-column justify-content-center">
            <span>Hi, {{ authService.getUserName() }}</span>
        </div>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="signOut()">
            <i class="pi pi-sign-out"></i>
            <span>Calendar</span>
        </button>
    </div>
</div>
